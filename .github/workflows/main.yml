name: Frontend CI/CD

on:
  push:
    branches:
      - '**'
  pull_request:
    branches: [ "main" ]

jobs:
  ci_check:
    name: Build & Basic Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x' 
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    # Optional: Keep this if you want to verify the app builds without crashing
    - name: Build App
      run: npm run build

    # Optional: Runs standard unit tests (if any)
    - name: Run Unit Tests
      run: npm test
      env:
        CI: true

  cd_deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [ci_check]
    if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy Hook
      run: |
        curl -X GET ${{ secrets.RENDER_DEPLOY_HOOK }}