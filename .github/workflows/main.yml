name: Frontend CI/CD

on:
  push:
    branches:
      - '**'         # Run CI on all branches
  pull_request:
    branches: [ "main" ]

jobs:
  # 1. CI JOB: Test Phase (The Quality Gate)
  ci_check:
    name: Continuous Integration Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x' 
        cache: 'npm'

    - name: Install Dependencies
      # REASON: Runs at root because package.json is here
      run: npm ci

    # 1. RUN UNIT TESTS (Jest)
    - name: Run Unit Tests
      # REASON: Runs at root
      run: npm test
      env:
        CI: true

    # 2. RUN E2E TESTS (Cypress)
    - name: Run Cypress E2E Tests
      run: |
        # Start the app in the background (&) at root
        npm start &
        # Wait for localhost:3000 to be ready before running tests
        npx wait-on http://localhost:3000
        # Run Cypress headless at root
        npm run cypress:run
      env:
        # 1. Tell Cypress to test against the local server we just started
        CYPRESS_BASE_URL: http://localhost:3000
        
        # 2. Tell your React App where the REAL Backend is
        REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL || 'https://homi-ease-backend.onrender.com/' }}
        
        # Ensure CI mode is on
        CI: true

  # 2. CD JOB: Deployment Phase
  cd_deploy:
    name: Continuous Deployment to Render
    runs-on: ubuntu-latest
    
    needs: [ci_check] 
    
    if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to Render via Hook
      run: |
        curl -X GET ${{ secrets.RENDER_DEPLOY_HOOK }}