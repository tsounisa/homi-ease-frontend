name: Frontend CI/CD

on:
  push:
    branches: [ "main" ] # Runs after merge (for deployment)
  pull_request:
    branches: [ "main" ] # Runs before merge (for testing)

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install Dependencies
      run: npm install

    # CI PHASE: Runs the dummy test from package.json
    - name: Run Tests
      run: npm test

    # CD PHASE: Trigger Deploy to Render
    - name: Deploy to Render
      if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        curl -X GET ${{ secrets.RENDER_DEPLOY_HOOK }}